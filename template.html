<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blog Post</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><a href="/">Bike Blog</a></h1>
            <p>Welcome to my bike blog</p>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <h1>Blog Post</h1>
                <hr>
                <h2>{{ Bike Name }}</h2>
                // create a image gallery for the bike
                <img src="{{ Bike Image }}" alt="Bike Image">
                <p>{{ Bike Description }}</p>
                <p><a href="#">Edit</a></p>
                <hr>
                <p><a href="#">Back to all bikes</a></p>
            </div>
        </div>
    </div>
</body>

</html>
